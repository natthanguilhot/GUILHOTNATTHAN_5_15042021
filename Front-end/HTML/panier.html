<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../JS/panier.js" type="module"></script>

    <link rel="stylesheet" type="text/css" href="../CSS/style.css">
    <!-- <link rel="icon" href="favicon.ico" /> -->

    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Roboto&display=swap" rel="stylesheet">
    
    <script src="https://kit.fontawesome.com/d4c8c8f50d.js" crossorigin="anonymous"></script>

    <title>Orinoco</title>
</head>
<body class="bg-gray-50">
    <header class="w-full bg-gray-200">
        <div class="flex flex-col lg:flex-row m-auto w-full lg:w-10/12 xl:w-8/12 justify-between items-center max-w-screen-xl lg:h-20">
            <h1 class="text-6xl cursor-pointer w-auto flex justify-center items-center hover:text-red-600"><a href="/Front-end/index.html">Orinoco</a></h1>
            <div class="flex justify-content items-center w-8/12 h-12 lg:w-7/12">
                <input type="search" class="h-4/6 m-auto w-full rounded-xl text-black pl-2 text-xl transition-colors focus:bg-red-600 focus:text-white">
                <i class="fas fa-search cursor-pointer pl-2"></i>
            </div>
            <div class="flex w-6/12 lg:w-2/12 justify-around items-center">
                <div>
                    <a href="../index.html" class="flex flex-col justify-center items-center cursor-pointer hover:text-red-600">
                        <i class="fas fa-home text-3xl lg:text-2xl"></i>
                        <p>Accueil</p>
                    </a>
                </div>
                <div class="flex flex-col justify-center items-center cursor-pointer hover:text-red-600 relative">
                    <a href="./panier.html" class="flex flex-col justify-center items-center cursor-pointer hover:text-red-600">
                        <i class="fas fa-shopping-basket text-3xl lg:text-2xl"></i>
                        <p>Panier</p>
                    </a>
                    <div id="number_prod_in_cart" class="absolute -top-1 -right-1 text-center align-middle"></div>
                </div>
            </div>
        </div>
    </header>

    <main class="flex flex-col justify-center items-center">

        <h2 class="text-2xl underline p-4">Votre panier <i class="fas fa-shopping-basket lg:text-2xl underline"></i></h2>

        <div id="liste_produits_panier" class="w-11/12 h-auto max-w-screen-lg">
            <div id="template_carte_produit_panier" class="flex m-4 border shadow-md rounded bg-gray-100 hidden produit">
                <div class="p-2 bg-black md:h-32 md:w-4/12 lg:h-60 w-5/12">
                    <img class="w-full h-full bg-white img_produit" alt="Photo du produit" src="">
                </div>
                <div class="w-7/12 md:w-8/12 px-2 py-2 flex flex-col justify-between items-start">
                    <p>Appareil : <span class="nom_produit"></span></p>
                    <p>Option choisie : <span class="option_produit"></span></p>
                    <p>Prix : <span class="prix_produit"></span></p>
                    <div class="flex justify-between items-center w-full">
                        <p>Quantité : <span class="qte_produit"></span></p>
                        <button data-id="" class="hover:bg-red-600 hover:text-white focus:bg-red-600 focus:text-white hover:border-red-600 focus:border-red-600 rounded px-2 border border-black supprimer_produit_panier">Supprimer <i class="fas fa-trash-alt"></i></button>
                    </div>
                </div>
            </div>
        </div>

        <div class="flex flex-col justify-around items-center md:items-end m-auto w-full md:flex-row bg-gray-200 max-w-screen-lg">

            <div class="w-11/12 h-auto flex flex-col justify-center items-start m-4">
                <p class="md:p-1 my-2">Date le livraison : 01/01/2022</p>
                <p class="md:p-1 my-2">Prix des produits : <span id="prix_panier"></span></p>
                <p class="md:p-1 my-2">Frais de livraison : 4.99 €</p>
                <p class="md:p-1 my-2">Total (TVA inclus) : <span id="prix_total"></span></p>
                <div class="w-full flex justify-between md:justify-start items-center">
                    <input value="" placeholder="Entrez un code promo !" maxlength="8" type="text" class="w-auto h-6 text-black p-1 transition-colors focus:bg-red-600 focus:text-white border border-black max-w-sm">
                    <button class="hover:bg-red-600 hover:text-white focus:bg-red-600 focus:text-white hover:border-red-600 focus:border-red-600 px-4 py-1 rounded m-4 border border-black">Valider <i class="fas fa-tag"></i></button>
                </div>
            </div>

            <div class="w-11/12 h-auto flex flex-col justify-center items-start m-4">
                <h2 class="text-xl my-8">Formulaire de livraison</h2>
                <form class="flex flex-col w-full">
                    <div class="flex my-2">
                        <label for="lastname" class="w-4/12">Nom :</label>
                        <input type="text" name="lastname" minlength="2" maxlength="20" required id="lastname" class="w-8/12 h-8 text-black p-1 transition-colors focus:bg-red-600 focus:text-white border border-black">
                    </div>
                    <div class="flex my-2">
                        <label for="firstname" class="w-4/12">Prénom :</label>
                        <input type="text" name="firstname" minlength="2" maxlength="20" required id="firstname" class="w-8/12 h-8 text-black p-1 transition-colors focus:bg-red-600 focus:text-white border border-black">
                    </div>
                    <div class="flex my-2">
                        <label for="adresse" class="w-4/12">Adresse :</label>
                        <input type="text/number" name="adresse" minlength="5" maxlength="50" required id="adresse" class="w-8/12 h-8 text-black p-1 transition-colors focus:bg-red-600 focus:text-white border border-black">
                    </div>
                    <div class="flex my-2">
                        <label for="city" class="w-4/12">Ville :</label>
                        <input type="text" name="city" minlength="2" maxlength="20" required id="city" class="w-8/12 h-8 text-black p-1 transition-colors focus:bg-red-600 focus:text-white border border-black">
                    </div>
                    <div class="flex my-2">
                        <label for="mail" class="w-4/12">Email :</label>
                        <input type="email" name="mail" minlength="5" maxlength="40" required id="mail" class="w-8/12 h-8 text-black p-1 transition-colors focus:bg-red-600 focus:text-white border border-black">
                    </div>
                    <button id="btncommande" class="hover:bg-red-600 hover:text-white focus:bg-red-600 focus:text-white hover:border-red-600 focus:border-red-600 px-6 py-2 rounded m-4 border border-black text-xl font-semibold">Commander <i class="fas fa-check-circle"></i></button>
                </form>
            </div>
            
        </div>

    </main>

    <footer class="w-full flex flex-col lg:flex-row justify-around items-center h-auto lg:h-28 bg-gray-600 text-white">
        <h2 class="hover:underline cursor-pointer p-2">Contact <i class="fas fa-envelope"></i></h2>
        <h2 class="hover:underline cursor-pointer p-2">CGV <i class="fas fa-file-invoice"></i></h2>
        <h2 class="hover:underline cursor-pointer p-2">Confidantialité et cookies <i class="fas fa-cookie"></i></h2>
        <div class="flex flex-col justify-center">
            <ul class="flex">
                <li class="hover:underline cursor-pointer mr-2">Instagram <i class="fab fa-instagram-square"></i></li>
                <li class="hover:underline cursor-pointer mr-2">Facebook <i class="fab fa-facebook-square"></i></li>
                <li class="hover:underline cursor-pointer mr-2">Twitter <i class="fab fa-twitter-square"></i></li>
            </ul>
        </div>
    </footer>
</body>
</html>
